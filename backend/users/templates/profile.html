{% extends "layouts/master.html" %}
{%block content %}
    <div class="container-section my-3 border p-3">
        <div class="media d-flex border border-dark border-opacity-10 rounded p-3">
            <img class="border border-warning rounded-circle account-img" src="{{ user.profile.image.url }}" width="54px" height="54px">
            <div class="media-body ms-2">
                <h2 class="media-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>  
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Information</legend>
                {{ u_form.as_p }}
                {{ p_form.as_p }}
            </fieldset>
            <div class="form-group my-3"> 
                <button class="btn btn-outline-info" type="submit">Save</button>
            </div>
        </form>
    </div>
{% endblock %}
