{% extends "layouts/master.html" %}
{%block content %}
    <div class="container-section my-3 border p-3">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure to delete this post? "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group my-3"> 
                <button class="btn btn-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-warning" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
